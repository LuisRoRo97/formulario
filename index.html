<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/e4d4c9526a.js" crossorigin="anonymous"></script>
    <title>Form</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">
                    <h2><strong>Payment form example</strong></h2>
                </a>
            </nav>
        </div>

        <div>
            <div class="container">
                <div class="titulo">
                    <p style="background-color:hsla(9, 100%, 64%, 0.5);">Some fields are missing</p>
                </div>
            </div>
        </div>

        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Card #</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="XXXXXXXXXXXXX">
            </div>

            <div class="col-md-3">
                <label for="inputPassword4" class="form-label">CVC #</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="0000">
            </div>

            <div class="col-md-3">
                <label for="inputAmount" class="form-label">Amount</label>
                <input type="amount" class="form-control" id="inputAmount" placeholder="Amount">
            </div>

            <div class="col-md-6">
                <label for="inputFirstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="inputFirstName">
            </div>

            <div class="col-md-6">
                <label for="inputLastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputLastName">
            </div>

            <div class="col-md-6">
                <label for="inputCity" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Estado</label>
                <select id="inputState" class="form-select">
                    <option selected>Elige...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Código postal</label>
                <input type="text" class="form-control" id="inputZip">
            </div>


            <div class="col-md-6">
                <label for="inputAceptamos" class="form-label">Aceptamos:</label>
                <div class="col-md-3">
                    <label for="Male"><i class="fab fa-cc-apple-pay"></i></label>
                    <input type="radio" name="gender" value="Male" />
                    <label for="Male"><i class="fab fa-cc-amex"></i></label>
                    <input type="radio" name="gender" value="Male" />
                    <label type="Male"><i class="fab fa-cc-paypal"></i></label>
                    <input type="radio" name="gender" value="Male">
                </div>
            </div>

            <div class="col-md-6">
                <label for="inputMensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 100px"></textarea>
                <h6>
                    <p class="fst-italic">Añada cualquier comentario aquí.</p>
                </h6>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-secondary" type="button">Cancelar</button>
                <button class="btn btn-primary" type="button">Enviar</button>
            </div>

        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js"
        integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
